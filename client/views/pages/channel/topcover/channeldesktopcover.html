<template name='channeldesktopcover'>
        {{#if author}}
        <div id="channelcover" class="channelcover {{#unless author.json.profile.cover_image}}{{randomBackgroundColor}}{{/unless}}">
            {{#if author.json.profile.cover_image}}
                <img src="{{userCover author.json.profile.cover_image}}" class="pos-abs" style="object-fit: cover;width: 100%;height: 100%;">
            {{/if}}
            <div class="ui container">
                    <div class="pos-abs" style="margin-left:160px;;top:20%;z-index:10;color:white;text-shadow: 2px 2px 2px #262626;">
                        <h1>{{user.name}}</h1>
                        <i class="icon red play"></i><strong>{{displayMoney author.balance 0 'DTC'}}</strong>
                        <br /><i class="icon yellow lightning"></i><strong>{{displayVotingPower author 0}}</strong>
                    </div>
                <div class="ui image circular"
                    style="background-size:cover; float: left;top: 10px;left: 20px; min-width:128px; width:128px; height: 128px; background-image:url({{userPic user.name ''}})">
                </div>
                {{#if equals activeUser user.name}}
                    <div class="pos-rel" tabindex="0" style="float: right;top: 100px;margin-right: 10px !important;">
                        {{>buttoneditprofile}}
                    </div>
                    {{#if hasMetamask}}
                        {{#if metamaskAddress}}
                            <div class="pos-rel" tabindex="0" style="float: right;top: 100px;margin-right: 10px !important;">
                                <a>
                                    <div id="swapErc20" class="ui right labeled icon button red dtube" style="float:right;margin-right: 10px !important;">
                                        <div style="display:inline-block;padding: 0.8em 1em;">
                                            {{ translate 'CHANNEL_SWAP_ERC20'}}
                                        </div>
                                        <i class="icon exchange red" style="background:white;opacity:1;"></i>
                                    </div>
                                </a>
                            </div>
                            {{>swaperc20}}
                        {{else}}
                            <div class="pos-rel" tabindex="0" style="float: right;top: 100px;margin-right: 10px !important;">
                                <a>
                                    <div id="connectMetamask" class="ui right labeled icon button red dtube" style="float:right;margin-right: 10px !important;">
                                        <div style="display:inline-block;padding: 0.8em 1em;">
                                            {{ translate 'CHANNEL_CONNECT_METAMASK'}}
                                        </div>
                                        <i class="icon plug red" style="background:white;opacity:1;"></i>
                                    </div>
                                </a>
                            </div>
                        {{/if}}
                    {{/if}}
                {{else}}
                    {{#if isSubscribedTo user.name}}
                        <div class="pos-rel" tabindex="0" style="float: right;top: 100px;margin-right: 10px !important;">
                            {{>buttonunsubscribe}}
                        </div>
                    {{else}}
                        <div class="pos-rel" tabindex="0" style="float: right;top: 100px;margin-right: 10px !important;">
                            {{>buttonsubscribe}}
                        </div>
                    {{/if}}
                    <div class="pos-rel" tabindex="0" style="float: right;top: 100px;margin-right: 10px !important;">
                        {{>buttontransfer author}}
                    </div>
                {{/if}}
            </div>
        </div>
        {{/if}}
</template>
