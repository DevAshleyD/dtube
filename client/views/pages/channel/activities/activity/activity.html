<template name='activity'>
        {{#if equals type 'vote'}}
        <div class="ui card wid-ful brd-rad-non" style="margin:0px;white-space: inherit;background: #ffffff;">
            <div class="content pdg-non">
                <div class="right floated" style="padding:5px;">
                    <a href="/v/{{tx.data.author}}/{{tx.data.link}}">
                        {{#if getSnap tx.data.author tx.data.link}} 
                        <img href="/v/{{tx.data.author}}/{{tx.data.link}}" style="margin-top:10px;" width="70" height="40" src="{{getSnap tx.data.author tx.data.link}}">
                        {{/if}}
                    </a>
                </div>
                <div style="padding: 10px;">
                    <div class="dsp-flx">
                        {{#if equals user.name tx.sender}}
                        <img class="ui avatar image" style="min-width:28px;" src="{{userPic tx.sender}}">
                        {{else}}
                        <a href="/c/{{tx.sender}}">
                        <img class="ui avatar image" style="min-width:28px;" src="{{userPic tx.sender}}"></a>
                        {{/if}} 
                        <div style="display: inline;margin-left: 5px;">
                            <div>
                                <a style="color:#ff1a1a!important;" href="/c/{{tx.sender}}" class="user">{{tx.sender}}</a>
                                <i class="thumbs up icon"></i> 
                                {{#if tx.data.tag}} #{{tx.data.tag}} {{/if}}
                                <a href="/v/{{tx.data.author}}/{{tx.data.link}}" style="font-size:13px;color:rgb(105, 105, 105);">{{tx.data.author}}/{{tx.data.link}}</a>
                            </div>
                            <a href="/v/{{tx.data.author}}/{{tx.data.link}}" style="font-size:13px;color:rgb(105, 105, 105);">{{getTitle tx.data.author tx.data.link}}</a>
                            {{#if equals tx.type 19}}({{tx.data.tip}}% author tip){{/if}}
                            <div>
                                <span class="crd-spa-lab">{{timeAgo date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}} 
        {{#if equals type 'downvote'}}
        <div class="ui card wid-ful brd-rad-non" style="margin:0px;white-space: inherit;background: #ffffff;">
            <div class="content pdg-non">
                <div class="right floated" style="padding:5px;">
                    <a href="/v/{{tx.data.author}}/{{tx.data.link}}">
                        {{#if getSnap tx.data.author tx.data.link}} 
                        <img href="/v/{{tx.data.author}}/{{tx.data.link}}" style="margin-top:10px;" width="70" height="40" src="{{getSnap tx.data.author tx.data.link}}">
                        {{/if}}
                    </a>
                </div>
                <div style="padding: 10px;">
                    <div class="dsp-flx">
                        {{#if equals user.name tx.sender}}
                            <img class="ui avatar image" style="min-width:28px;" src="{{userPic tx.sender}}">
                        {{else}}
                            <a href="/c/{{tx.sender}}">
                            <img class="ui avatar image" style="min-width:28px;" src="{{userPic tx.sender}}"></a>
                        {{/if}} 
                        <div style="display: inline;margin-left: 5px;">
                            <div>
                                <a style="color:#ff1a1a!important;" href="/c/{{tx.sender}}" class="user">{{tx.sender}}</a>
                                <i class="thumbs down icon"></i> <a href="/v/{{tx.data.author}}/{{tx.data.link}}" style="font-size:13px;color:rgb(105, 105, 105);">{{tx.data.author}}/{{tx.data.link}}</a>
                            </div>
                            <a href="/v/{{tx.data.author}}/{{tx.data.link}}" style="font-size:13px;color:rgb(105, 105, 105);">{{getTitle tx.data.author tx.data.link}}</a>
                            <div>
                                <span class="crd-spa-lab">{{timeAgo date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}} 
        {{#if equals type 'comment'}} 
        <div class="ui card wid-ful brd-rad-non" style="margin:0px;white-space: inherit;background: #ffffff;">
            <div class="content pdg-non">
                <div class="right floated" style="padding:5px;">
                    <a href="/v/{{tx.data.pa}}/{{tx.data.pp}}">
                        {{#if getSnap tx.data.pa tx.data.pp}} 
                        <img href="/v/{{tx.data.pa}}/{{tx.data.pp}}" style="margin-top:10px;" width="70" height="40"
                            src="{{getSnap tx.data.pa tx.data.pp}}">
                            {{/if}}
                    </a>
                </div>
                <div style="padding: 10px;">
                    <div class="dsp-flx">
                            {{#if equals user.name tx.sender}}
                            <img class="ui avatar image" style="min-width:28px;" src="{{userPic tx.sender}}">
                            {{else}}
                            <a href="/c/{{tx.sender}}">
                            <img class="ui avatar image" style="min-width:28px;"  src="{{userPic tx.sender}}"></a>
                            {{/if}} 
                        <div style="display: inline;margin-left: 5px;">
                            <div>
                                <a style="color:#ff1a1a!important;" href="/c/{{tx.sender}}" class="user">{{tx.sender}}</a>
                                replied to <a href="/v/{{tx.data.pa}}/{{tx.data.pp}}" style="font-size:13px;color:rgb(105, 105, 105);">{{tx.data.pa}}/{{tx.data.pp}}</a>
                            </div>
                            <a href="/v/{{tx.data.pa}}/{{tx.data.pp}}" style="font-size:13px;color:rgb(105, 105, 105);">{{getTitle tx.data.pa tx.data.pp}}</a>
                            <div>
                                <span class="crd-spa-lab">{{timeAgo date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}} 
        {{#if equals type 'publish'}} 
        <div class="ui card wid-ful brd-rad-non" style="margin:0px;white-space: inherit;background: #ffffff;">
            <div class="content pdg-non">
                <div class="right floated" style="padding:5px;">
                    <a href="/v/{{tx.sender}}/{{tx.data.link}}">
                        {{#if getSnap tx.sender tx.data.link}} 
                        <img href="/v/{{tx.sender}}/{{tx.data.link}}" style="margin-top:10px;" width="70" height="40"
                            src="{{getSnap tx.sender tx.data.link}}">
                            {{/if}}
                    </a>
                </div>
                <div style="padding: 10px;">
                    <div class="dsp-flx">
                            {{#if equals user.name tx.sender}}
                            <img class="ui avatar image" style="min-width:28px;" src="{{userPic tx.sender}}">
                            {{else}}
                            <a href="/c/{{tx.sender}}">
                            <img class="ui avatar image" style="min-width:28px;"  src="{{userPic tx.sender}}"></a>
                            {{/if}} 
                        <div style="display: inline;margin-left: 5px;">
                            <div>
                                <a style="color:#ff1a1a!important;" href="/c/{{tx.sender}}" class="user">{{tx.sender}}</a>
                                published <a href="/v/{{tx.sender}}/{{tx.data.link}}" style="font-size:13px;color:rgb(105, 105, 105);">{{tx.sender}}/{{tx.data.link}}</a>
                                {{#if tx.data.burn}}
                                    and burnt {{displayMoney tx.data.burn 1 'DTC'}}
                                {{/if}}
                            </div>
                            <a href="/v/{{tx.sender}}/{{tx.data.link}}" style="font-size:13px;color:rgb(105, 105, 105);">{{getTitle tx.sender tx.data.link}}</a>
                            <div>
                                <span class="crd-spa-lab">{{timeAgo date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}} 
        {{#if equals type 'follow'}} 
        <div class="ui card wid-ful brd-rad-non" style="margin:0px;white-space: inherit;background: #ffffff;">
            <div class="content pdg-non">
                <div style="padding: 10px;">
                    <div class="dsp-flx">
                        <img class="ui avatar image" style="min-width:28px;"  src="{{userPic tx.sender}}">
                        <div style="display: inline;margin-left: 5px;">
                            <div>
                                <a style="color:rgb(255, 0, 0)!important;" href="/c/{{tx.sender}}" class="user">{{tx.sender}}</a>
                                subscribed to
                                <a href="/c/{{tx.data.target}}" style="color:rgb(255, 0, 0);">{{tx.data.target}}
                                    <img class="ui avatar image" style="min-width:28px;" src="{{userPic tx.data.target}}">
                                </a>
                            </div>
                            <div>
                                <span class="crd-spa-lab">{{timeAgo date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}} 
        {{#if equals type 'unfollow'}} 
        <div class="ui card wid-ful brd-rad-non" style="margin:0px;white-space: inherit;background: #ffffff;">
            <div class="content pdg-non">
                <div style="padding: 10px;">
                    <div class="dsp-flx">
                        <img class="ui avatar image" style="min-width:28px;"  src="{{userPic tx.sender}}">
                        <div style="display: inline;margin-left: 5px;">
                            <div>
                                <a style="color:rgb(255, 0, 0)!important;" href="/c/{{tx.sender}}" class="user">{{tx.sender}}</a>
                                unsubscribed from
                                <a href="/c/{{tx.data.target}}" style="color:rgb(255, 0, 0);">{{tx.data.target}}
                                    <img class="ui avatar image" style="margin-left:5px;" src="{{userPic tx.data.target}}">
                                </a>
                            </div>
                            <div>
                                <span class="crd-spa-lab">{{timeAgo date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
        {{#if equals type 'transfer'}} 
        <div class="ui card wid-ful brd-rad-non" style="margin:0px;white-space: inherit;background: #ffffff;">
            <div class="content pdg-non">
                <div style="padding: 10px;">
                    <div class="dsp-flx">
                        <img class="ui avatar image" style="min-width:28px;"  src="{{userPic tx.sender}}">
                        <div style="display: inline;margin-left: 5px;">
                            <div>
                                <a style="color:rgb(255, 0, 0)!important;" href="/c/{{tx.sender}}" class="user">{{tx.sender}}</a>
                                sent {{displayMoney tx.data.amount 0 'DTC'}} to 
                                <a href="/c/{{tx.data.receiver}}" style="color:rgb(255, 0, 0);">{{tx.data.receiver}}
                                    <img class="ui avatar image" style="margin-left:5px;" src="{{userPic tx.data.receiver}}">
                                </a>
                            </div>
                            <code>{{tx.data.memo}}</code>
                            <div>
                                <span class="crd-spa-lab">{{timeAgo date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
        {{#if equals type 'newAccount'}} 
        <div class="ui card wid-ful brd-rad-non" style="margin:0px;white-space: inherit;background: #ffffff;">
            <div class="content pdg-non">
                <div style="padding: 10px;">
                    <div class="dsp-flx">
                        <img class="ui avatar image" style="min-width:28px;"  src="{{userPic tx.sender}}">
                        <div style="display: inline;margin-left: 5px;">
                            <div>
                                <a style="color:rgb(255, 0, 0)!important;" href="/c/{{tx.sender}}" class="user">{{tx.sender}}</a>
                                created the new account  
                                <a href="/c/{{tx.data.name}}" style="color:rgb(255, 0, 0);">{{tx.data.name}}
                                    <img class="ui avatar image" style="margin-left:5px;" src="{{userPic tx.data.name}}">
                                </a>
                            </div>
                            <code>{{tx.data.memo}}</code>
                            <div>
                                <span class="crd-spa-lab">{{timeAgo date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
</template>
